<ion-header>
 <ion-toolbar color='primary'>
   <ion-searchbar color='primary'></ion-searchbar>
 </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let music of musiclist" [routerLink]="['/','home','music-list', music.id]" detail>
      <ion-thumbnail slot="start">
        <ion-img [src]="music.banner"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2> {{ music.name }} </h2>
        <p> {{ music.author }} </p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
